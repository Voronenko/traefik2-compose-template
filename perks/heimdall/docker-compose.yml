---
version: "3.7"
services:
  heimdall:
    image: ghcr.io/linuxserver/heimdall
    container_name: heimdall
    environment:
#      - PUID=1000
#      - PGID=1000
      - TZ=Europe/Kyiv
    volumes:
      - ./config:/config
    networks:
        traefik-public:
    labels:
      - "traefik.enable=true"
      # New v3 routers with priority
      - "traefik.http.routers.heim-v3.rule=Host(`nas.fiks.im`)"
      - "traefik.http.routers.heim-v3.ruleSyntax=v3"
      - "traefik.http.routers.heim-v3.entrypoints=web"
      - "traefik.http.routers.heim-v3.priority=100"
      - "traefik.http.services.heim.loadbalancer.server.port=80"

      # Existing v2 routers (kept as fallback)
      - "traefik.http.routers.heim.rule=Host(`nas.fiks.im`)"
      - "traefik.http.routers.heim.entrypoints=web"

#      - "traefik.http.middlewares.traefik-auth.basicauth.users=USER:PASSWORD"
#      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"
#      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"

      # New v3 secure router
      - "traefik.http.routers.heim-secure-v3.entrypoints=websecure"
      - "traefik.http.routers.heim-secure-v3.rule=Host(`nas.fiks.im`)"
      - "traefik.http.routers.heim-secure-v3.ruleSyntax=v3"
      - "traefik.http.routers.heim-secure-v3.tls=true"
      - "traefik.http.routers.heim-secure-v3.priority=100"

      # Existing v2 secure router
      - "traefik.http.routers.heim-secure.entrypoints=websecure"
      - "traefik.http.routers.heim-secure.rule=Host(`nas.fiks.im`)"
#      - "traefik.http.routers.heim-secure.middlewares=traefik-auth"
      - "traefik.http.routers.heim-secure.tls=true"
    restart: always
networks:
  traefik-public:
    external: true

