version: '3.7'

services:
  registry-srv:
    image: registry:2.8
    restart: unless-stopped
    ports:
      - 5000:5000
    networks:
      - joxit-app
      - traefik-public
    environment:
      - REGISTRY_PROXY_REMOTEURL="https://registry-1.docker.io"
      - REGISTRY_PROXY_USERNAME=SPECIFY
# https://hub.docker.com/settings/security
      - REGISTRY_PROXY_PASSWORD=SPECIFY
#      - REGISTRY_HTTP_TLS_CERTIFICATE=/data/tls/fullchain.pem
#      - REGISTRY_HTTP_TLS_KEY=/data/tls/privkey.pem
    volumes:
      - ./registry/storage:/var/lib/registry
      - ./registry/tls:/data/tls
      - ./registry/config.yml:/etc/docker/registry/config.yml:ro
    deploy:
      mode: 'global'
      placement:
        constraints:
          - 'node.hostname == docker-registry'
      labels:
        - "traefik.port=5000"
        - "traefik.enable=true"
        # New v3 routers with priority
        - "traefik.http.routers.registry-v3.rule=Host(`registry.lvh.voronenko.net`)"
        - "traefik.http.routers.registry-v3.ruleSyntax=v3"
        - "traefik.http.routers.registry-v3.entrypoints=web"
        - "traefik.http.routers.registry-v3.priority=100"

        # Existing v2 routers (kept as fallback)
        - "traefik.http.routers.registry.rule=Host(`registry.lvh.voronenko.net`)"
        - "traefik.http.routers.registry.entrypoints=web"
  #        - "traefik.http.middlewares.traefik-auth.basicauth.users=USER:PASSWORD"
  #        - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"
  #        - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"

        # New v3 secure router
        - "traefik.http.routers.registry-secure-v3.entrypoints=websecure"
        - "traefik.http.routers.registry-secure-v3.rule=Host(`registry.lvh.voronenko.net`)"
        - "traefik.http.routers.registry-secure-v3.ruleSyntax=v3"
        - "traefik.http.routers.registry-secure-v3.tls=true"
        - "traefik.http.routers.registry-secure-v3.priority=100"

        # Existing v2 secure router
        - "traefik.http.services.registry-secure.loadbalancer.server.port=80"
        - "traefik.http.routers.registry-secure.entrypoints=websecure"
        - "traefik.http.routers.registry-secure.rule=Host(`registry.lvh.voronenko.net`)"
  #        - "traefik.http.routers.registry-secure.middlewares=traefik-auth"
        - "traefik.http.routers.registry-secure.tls=true"
    labels:
      - "traefik.port=5000"
      - "traefik.enable=true"
      - "traefik.http.routers.registry.rule=Host(`registry.lvh.voronenko.net`)"
      - "traefik.http.routers.registry.entrypoints=web"
#      - "traefik.http.middlewares.traefik-auth.basicauth.users=USER:PASSWORD"
#      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"
#      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"
      - "traefik.http.services.registry-secure.loadbalancer.server.port=80"
      - "traefik.http.routers.registry-secure.entrypoints=websecure"
      - "traefik.http.routers.registry-secure.rule=Host(`registry.lvh.voronenko.net`)"
#      - "traefik.http.routers.registry-secure.middlewares=traefik-auth"
      - "traefik.http.routers.registry-secure.tls=true"

  registry-ui:
    image: joxit/docker-registry-ui:2.2.1
    restart: unless-stopped
#    ports:
#      - 8080:80
    environment:
      - REGISTRY_URL=https://registry.lvh.voronenko.net
      - REGISTRY_TITLE=Private Docker Registry
      - NGINX_PROXY_PASS_URL=https://registry.lvh.voronenko.net
      - DELETE_IMAGES=true
      - SINGLE_REGISTRY=true
    networks:
      - joxit-app
      - traefik-public
    labels:
      - "traefik.enable=true"
      # New v3 routers with priority
      - "traefik.http.routers.joxit-v3.rule=Host(`registry-ui.lvh.voronenko.net`)"
      - "traefik.http.routers.joxit-v3.ruleSyntax=v3"
      - "traefik.http.routers.joxit-v3.entrypoints=web"
      - "traefik.http.routers.joxit-v3.priority=100"

      # Existing v2 routers (kept as fallback)
      - "traefik.http.routers.joxit.rule=Host(`registry-ui.lvh.voronenko.net`)"
      - "traefik.http.routers.joxit.entrypoints=web"

#      - "traefik.http.middlewares.traefik-auth.basicauth.users=USER:PASSWORD"
#      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"
#      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"

      # New v3 secure router
      - "traefik.http.routers.joxit-secure-v3.entrypoints=websecure"
      - "traefik.http.routers.joxit-secure-v3.rule=Host(`registry-ui.lvh.voronenko.net`)"
      - "traefik.http.routers.joxit-secure-v3.ruleSyntax=v3"
      - "traefik.http.routers.joxit-secure-v3.tls=true"
      - "traefik.http.routers.joxit-secure-v3.priority=100"

      # Existing v2 secure router
      - "traefik.http.services.joxit-secure.loadbalancer.server.port=80"
      - "traefik.http.routers.joxit-secure.entrypoints=websecure"
      - "traefik.http.routers.joxit-secure.rule=Host(`registry-ui.lvh.voronenko.net`)"
#      - "traefik.http.routers.joxit-secure.middlewares=traefik-auth"
      - "traefik.http.routers.joxit-secure.tls=true"
networks:
  joxit-app:
  traefik-public:
    external: true
